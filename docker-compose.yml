version: '3.8'

services:
  # --- 1. NEW: The Redis message broker (for Celery) ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # --- 2. API service (formerly 'backend') ---
  api:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "9696:9696"
    depends_on:
      - redis
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "9696"]
    # --- KEY CHANGE: Maps the chat_history.db file to a persistent volume ---
    volumes:
      - chat-data:/code/data
  
  # --- 3. NEW: Worker service (for background embedding) ---
  worker:
    build: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - redis
    command: ["celery", "-A", "celery_config.celery_app", "worker", "--loglevel=info"]
    # --- Worker also needs access to the persistent database volume ---
    volumes:
      - chat-data:/code/data
      
  # --- 4. Frontend service (UPDATED to talk to 'api') ---
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      # URL now uses the service name 'api' instead of 'backend'
      NEXT_PUBLIC_API_URL: http://api:9696

# --- 5. Defines the persistent volume outside of services ---
volumes:
  chat-data:
